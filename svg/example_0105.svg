<?xml version="1.0" encoding="utf-8" ?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink" baseProfile="full" height="250" version="1.1" width="250">
  <defs/>
  <g transform=" rotate(0, 125, 125)">
    <rect fill="white" height="250" width="250" x="0" y="0"/>
    <animateTransform additive="sum" attributeName="transform" dur="10s" from="0 125.0 125.0" repeatCount="indefinite" to="360 125.0 125.0" type="rotate"/>
    <rect fill="red" height="200" opacity="1" stroke-width="0" transform=" rotate(0, 125, 125)" width="150" x="50.0" y="25.0">
      <animate attributeName="fill" begin="2s" calcMode="discrete" dur="10s" repeatCount="indefinite" values="red;orange;green;blue;indigo;violet;red"/>
    </rect>
  </g>
</svg>
